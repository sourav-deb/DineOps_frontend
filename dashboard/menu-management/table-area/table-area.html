<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Area</title>
    <link rel="stylesheet" href="./menu-management/table-area/table-area.css">
    <link rel="stylesheet" href="table-area.css">
</head>

<body>
    <div class="new-item-card">
        <div class="new-item-card-title">Add New Table
            <div class="refresh-btn" id="refresh-btn">
                <i class="fas fa-sync-alt "></i>
            </div>
			
        </div>
        <div class="new-item-card-body">
            <div class="new-item-card-body-item">
                <div class="new-item-card-body-item-label">
                    Table Number</div>
                <input type="text" class="new-item-card-body-item-input" id="tableNumberInput" placeholder="Enter Table Number">
                <button class="new-item-card-body-item-button" id="add-table">Add Table</button>
            </div>
        </div>
    </div>

    <div class="load-table-blocks"></div>

</body>

</html>
